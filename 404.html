<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - الفارس للأعمال</title>
    <link rel="icon" href="images/alfaris-logo-new.png" type="image/png">
    
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Professional Navy/White Identity Colors */
            --color-primary: #0B2447; 
            --color-primary-ink: #081A33; 
            --color-primary-soft: #112D60;
            --color-accent: #FFFFFF;
            --color-text: #0F172A; 
            --color-text-subtle: #475569;
            --color-bg: #F6F7FB; 
            --color-surface: #FFFFFF; 
            --color-border: #E2E8F0;
            --radius-button: 0.75rem;
            --shadow-sm: 0 2px 8px rgba(15,23,42,.06);
            --shadow-md: 0 6px 16px rgba(15,23,42,.08);
            --transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-text);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--color-text-subtle);
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: var(--color-primary);
            color: var(--color-accent);
            padding: 12px 32px;
            border-radius: var(--radius-button);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            margin: 0 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .btn:hover {
            background: var(--color-primary-ink);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--color-surface);
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }
        
        .btn-secondary:hover {
            background: var(--color-primary);
            color: var(--color-accent);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">الصفحة غير موجودة</h1>
        <p class="error-message">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها. 
            <br>
            يمكنك العودة إلى الصفحة الرئيسية أو تصفح خدماتنا.
        </p>
        
        <div>
            <a href="index.html" class="btn">الصفحة الرئيسية</a>
            <a href="our-services-page.html" class="btn btn-secondary">خدماتنا</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to homepage after 10 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
        
        // Show countdown
        let countdown = 10;
        const timer = setInterval(function() {
            countdown--;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
