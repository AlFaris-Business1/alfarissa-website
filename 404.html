<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - الفارس للأعمال</title>
    <link rel="icon" href="images/horse-logo.png" type="image/png">
    
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;1000&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: #FBF7F1;
            color: #1B2A41;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #D4C29A;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1B2A41;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6E6E6E;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: #D4C29A;
            color: #1B2A41;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        
        .btn:hover {
            background: #c4b08a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #D4C29A;
            color: #D4C29A;
        }
        
        .btn-secondary:hover {
            background: #D4C29A;
            color: #1B2A41;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">الصفحة غير موجودة</h1>
        <p class="error-message">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها. 
            <br>
            يمكنك العودة إلى الصفحة الرئيسية أو تصفح خدماتنا.
        </p>
        
        <div>
            <a href="index.html" class="btn">الصفحة الرئيسية</a>
            <a href="our-services-page.html" class="btn btn-secondary">خدماتنا</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to homepage after 10 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
        
        // Show countdown
        let countdown = 10;
        const timer = setInterval(function() {
            countdown--;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
